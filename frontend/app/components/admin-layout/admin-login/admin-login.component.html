<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100 main">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="assets/img/Library2.png" class="img-fluid img"
           alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form [formGroup]="loginForm">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <h1>Admin Login</h1>
        </div><br>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example3">User Name</label>
          <input type="email" id="form3Example3" class="form-control form-control-lg"
                 placeholder="Enter User Name" formControlName="userName"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="form3Example4">Password</label>
          <input type="password" id="form3Example4" class="form-control form-control-lg"
                 placeholder="Enter password" formControlName="password" />
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLogin()" [disabled]="!isValid()">Login</button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/login/newuser"
                                                                            class="link-danger">Register</a></p>
        </div>

      </form>
    </div>
  </div>
</div>
<div
  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary copyright">
